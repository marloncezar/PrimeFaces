<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>
	<h:form id="formPessoa">
		<h1>Olá JSF</h1>
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
		<br />
		Sobrenome:
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
		<br />
		Nome completo:
		<h:outputText id="nomeCompleto" value="#{pessoaBean.nomeCompleto}" />
		<br />
		<h:commandButton value="Mostra Nome Completo" action="#{pessoaBean.mostraNome}" />
		<br />
		<h:commandButton value="Add Nome" actionListener="#{pessoaBean.addNome}" />
	</h:form>
</h:body>
</html>
